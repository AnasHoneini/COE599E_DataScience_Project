<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css')}}"
    />
    <title>Input Image With Preview Image</title>
  </head>
  <body>
    <div class="cont">
      <div>
        <h1>Welcome to our ID Digitalization</h1>
        <p>Where Everything is Digitilized Here</p>
      </div>
    </div>

    <div class="big">
      <div class="container">
        <form id="myForm" action="/" method="POST" enctype="multipart/form-data">
          <div class="img-area" data-img="">
            <i class="bx bxs-cloud-upload icon"></i>
            <h3>Upload Image</h3>
            <p>Image size must be less than <span>2MB</span></p>
          </div>
          <input type="file" name="image" id="file" accept="image/*" class="select-image" />
          <br />
          <button type="submit" class="upload-image">Upload Image</button>
        </form>
      </div>

      <div class="containe">
        <br>
        <p>First Name: {{name[0]}}</p>
        <br>
        <p>Family Name: {{name[1]}}</p>
        <br>
        <p>Father Name:</p>
        <br>
        <p>Mother Name:</p>
        <br>
        <p>Place of Birth:</p>
        <br>
        <p>Date of Birth:</p>
        <br>
        <p>ID Number:</p>
      </div>
      
  </body>

  <script>
    const selectImage = document.querySelector(".select-image");
    const inputFile = document.querySelector("#file");
    const imgArea = document.querySelector(".img-area");

    inputFile.addEventListener("change", function () {
      const image = this.files[0];
      if (image.size < 2000000) {
        const reader = new FileReader();
        reader.onload = () => {
          const allImg = imgArea.querySelectorAll("img");
          allImg.forEach((item) => item.remove());
          const imgUrl = reader.result;
          const img = document.createElement("img");
          img.src = imgUrl;
          imgArea.appendChild(img);
          imgArea.classList.add("active");
          imgArea.dataset.img = image.name;
        };
        reader.readAsDataURL(image);
      } else {
        alert("Image size more than 2MB");
      }
    });
  </script>
</html>
